<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --color-primary: #d45b38;
            --color-text: #fff;
            --color-bg: #2a4257;
            --color-bg-hover: #172e40;
            --border-radius:4px;
        }

        #app{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <z-button >您好</z-button>
        <z-button icon="settings" icon-position="left">您好</z-button>
        <z-button icon="download" :loading="loading"@click="loading=!loading"  icon-position="right" >下载</z-button>
        <z-button icon="settings" loading icon-position="right">loading</z-button>
        <z-button-group>
            <z-button icon="left" icon-position="left">上一页</z-button>
            <z-button icon="right" icon-position="right">下一页</z-button>
        </z-button-group>
        <z-button-group>
            <z-button icon="left" icon-position="left">上一页</z-button>
            <z-button icon="right" icon-position="right">下一页</z-button>
            <z-button >过多</z-button>
        </z-button-group>
        <div class="textBox">
            <z-text-box value="abs"></z-text-box>
            <z-text-box value="邓小邓" title="姓名" ></z-text-box>
            <z-text-box value="abs" error="错误"></z-text-box>
            <z-text-box value="abs"  readonly ></z-text-box>
            <z-text-box placeholder="请输入年龄" disabled></z-text-box>
        </div>

    </div>
    <div id="test"></div>
    <script src="src/app.js"></script>
</body>
</html>
