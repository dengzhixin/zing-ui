<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        #app {
            margin: 20px;
        }

        .border {
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <style>
        .row {

        }

        .colDemo {
            border: 1px solid red;
            height: 100px;
        }

        .box {
            height: 100vh;
        }

        .layoutDemo {
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="toastParent" style="width: 200px;height: 400px;border: 1px solid red;position: fixed;right: 0">
        toastParent
    </div>
    <z-row gutter="20">
        <z-col :span="10">
            <div class="buttons">
                <z-button>按钮</z-button>
                <z-button icon="search" icon-position="left">搜索</z-button>
                <z-button  @click="showToast">showToast</z-button>
                <z-button icon="settings" icon-position="left">设置</z-button>
                <z-button type="dashed">虚线按钮</z-button>
                <z-button type="text">文字按钮</z-button>
                <z-button type="danger">危险按钮</z-button>
                <z-button type="warning">警告按钮</z-button>
                <z-button icon="download" :loading="loading" @click="loading=!loading" icon-position="right">下载
                </z-button>
                <z-button icon="settings" loading icon-position="right">loading</z-button>
                <z-button-group>
                    <z-button icon="left" icon-position="left">上一页</z-button>
                    <z-button icon="right" icon-position="right">下一页</z-button>
                </z-button-group>
                <z-button-group>
                    <z-button icon="left" icon-position="left">上一页</z-button>
                    <z-button icon="right" icon-position="right">下一页</z-button>
                    <z-button>全部</z-button>
                </z-button-group>
            </div>

        </z-col>
        <z-col :span="14">
            <div class="textBox">
                <z-text-box value="abs"></z-text-box>
                <z-text-box v-model="message" title="姓名" placeholder="请输入姓名"></z-text-box>
                <z-text-box value="xxx" error="这是错误提示"></z-text-box>
                <z-text-box value="xxx" warning="这是警告提示"></z-text-box>
                <z-text-box value="只读输入框" readonly></z-text-box>
                <z-text-box value="禁用输入框" disabled></z-text-box>
            </div>
        </z-col>
    </z-row>

    <z-row gutter="20">
        <z-col offset="2" class="colDemo">123</z-col>
        <z-col class="colDemo" span="14">132</z-col>
    </z-row>
    <z-row justify="left" gutter="20" align="bottom">
        <z-col style="height: 200px" span="24" :ipad="{span:12}" class="colDemo" justify="center" align="center">
            <div style="width: 10px; height: 10px;background-color:red;">
                asd
            </div>
        </z-col>
        <z-col class="colDemo" span="24" :ipad="{span:12}">132</z-col>
    </z-row>
    <div style="min-height: 100vh;">
        <z-layout class="box">
            <z-header class="layoutDemo">头</z-header>
            <z-layout>
                <z-sider>边栏</z-sider>
                <z-content class="layoutDemo">内容</z-content>
            </z-layout>

            <z-footer class="layoutDemo">尾</z-footer>
        </z-layout>
    </div>

</div>
<div id="test"></div>
<script src="src/app.js"></script>
</body>
</html>
